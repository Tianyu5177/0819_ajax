<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript" src="./jquery.min.js"></script>

<button id="btn1">点我使用jquery发送ajax_get请求</button>
<button id="btn2">点我使用jquery发送ajax_post请求</button>

<script type="text/javascript">

  let btn1 = $('#btn1')
  let btn2 = $('#btn2')

  btn1.click(()=>{
    /*
    * 使用jquery发送ajax请求的几个重要参数：
    *     1.url：请求的地址
    *     2.method：请求的方式
    *     3.data:携带的数据
    *     4.success:成功的回调
    *     5.error:失败的回调
    * 备注：jquery的ajax底层实际上是对xhr的高级封装
    * */

    //完整写法
    $.ajax({
      url:'http://localhost:3000/test_get',
      method:'get',
      data:{name:'kobe',age:18},
      success:(result)=>{
        console.log(result)
      },
      error:(err)=>{
        console.log(err)
      }
    })

    //精简写法
    $.get('http://localhost:3000/test_get',{name:'kobe',age:18},(data)=>{
        console.log(data)
    })
  })

  btn2.click(()=>{

   /* $.ajax({
      url:'http://localhost:3000/test_post',
      method:'post',
      data:{name:'kobe',age:18},
      success:(result)=>{
        console.log(result)
      },
      error:(err)=>{
        console.log(err)
      }
    })*/

    $.post('http://localhost:3000/test_post',{name:'kobe',age:18},(data)=>{
      console.log(data)
    })

  })

</script>

</body>
</html>
