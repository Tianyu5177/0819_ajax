<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>练习使用原生js发送ajax_get请求</title>
</head>
<body>
<button id="btn">点我使用原生js发送ajax——get请求</button>
<script type="text/javascript">
  
  let btn = document.getElementById('btn')
  btn.onclick = ()=>{
    //1.请来一个帮你发请求的人-------实例化一个XMLHttpRequest对象
    let xhr = new XMLHttpRequest()

    //2.监测帮你发送请求人的状态-----绑定一个名为onreadystatechange的监听
    xhr.onreadystatechange = ()=>{
      /*
        xhr内部有5种状态，标识着当前xhr内部读取数据的状态
      */
      if(xhr.readyState === 4 && xhr.status === 200){
        console.log(xhr.response)
      }
    }

    //3.用何种方式发请求？给谁发请求？带着什么参数过去？
    xhr.open('get','http://localhost:3000/test_get?name=kobe&age=18')

    //4.真正发送请求
    xhr.send()
  }
  
  
</script>

</body>
</html>
